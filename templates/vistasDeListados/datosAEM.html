{% extends "vistasDeListados/layout.html" %}
{% block body %}
<div align="center" class="container">

    <h2>Información {{ tipo }}</h2>
    <br> <br>
    <img src="{{ "data:image/jpeg;base64,"+objeto.getFoto() }}" class="img-rounded" alt="Cinque Terre" width="100" height="100">
    <br> <br>
    <h4>Nombre: {{ objeto.getNombre() }}</h4>
    <br>
    <p> Descripción: {{ objeto.getDescripcion() }}</p>

</div>
{% endblock %}
