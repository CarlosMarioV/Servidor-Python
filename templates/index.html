{% extends "layout.html" %}
{% block body %}
<div>
    <div class="container">
        <div id="loginbox" style="margin-top:150px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-success" >
                <div class="panel-heading">
                    <div class="panel-title">Usuarios</div>
                </div>
                <div style="padding-top:30px" class="panel-body">
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <form action="{{ url_for('login') }}" method="POST" id="loginform" class="form-horizontal" role="form">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="nombreUsuario" value="" placeholder="Nombre de Usuario">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="contrasena" placeholder="Contraseña">
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12 controls">
                                <button type="submit" class="btn btn-success">Entrar</button>
                            </div>
                        </div>
                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                    <a href="#" onClick="$('#loginbox').hide();$('#signupbox').show()">
                                        Registrarse
                                    </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
        <div id="signupbox" style="display:none; margin-top:100px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <div class="panel-title">Registro</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" onclick="$('#signupbox').hide(); $('#loginbox').show()">Inicio</a></div>
                </div>
                <div class="panel-body" >
                    <form id="signupform" enctype="multipart/form-data" action="{{ url_for('register') }}"  method="POST" class="form-horizontal" role="form">
                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label type="text" class="col-md-3 control-label">Nombre</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="nombreCompleto" placeholder="Nombre Completo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label type="usuario" class="col-md-3 control-label">Usuario</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="usuario" placeholder="Nombre Usuario">
                            </div>
                        </div>
                        <div class="form-group">
                            <label type="contrasena" class="col-md-3 control-label">Contraseña</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="contrasena" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="form-group">
                            <label type="permiso" class="col-md-3 control-label">Permisos</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="permiso" placeholder="admin/normal">
                            </div>
                        </div>
                        <div class="form-group">
                            <label type="text" class="col-md-3 control-label">Link para foto</label>
                            <div class="col-md-9">
                                <input name="fotoSubida" type="file" />
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <a href="/register" >Registrar</a>
                                <button id="btn-signup" type="submit" class="btn btn-info">
                                    <i class="icon-hand-right"></i> &nbsp Registrarse</button>
                                <span style="margin-left:8px;"></span>
                            </div>
                        </div>
                    </form>
                 </div>
            </div>
         </div>
    </div>
</div>
{% endblock %}
